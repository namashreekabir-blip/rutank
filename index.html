    }
    
  </style>

  <script>
    
    // Gallery
    const images = ['just.jpg','diya.jpg','3 face.jpg','tem1.jpg','tem 2.jpg','heena.jpg','soft toy.jpg','cheena.jpg'];
    const gallery = document.getElementById('gallery');
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      gallery.appendChild(img);
    });
    
    const blueImages = ['bajari.jpeg','chapti.avif','jwar.jpeg','book.jpg'];
    const blueGallery = document.getElementById('blueGallery');
    const blueTitle = document.getElementById('blueTitle');
    const blueDesc = document.getElementById('blueDesc');

    function showBlueCollection() {
      blueGallery.style.display = 'flex';
      blueTitle.style.display = 'block';
      blueDesc.style.display = 'block';
      blueGallery.innerHTML = '';
      blueImages.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        blueGallery.appendChild(img);
      });
      document.getElementById('showBlue').style.display = 'none';
    }

    // Notes
     function loadNotes() {
      const notes = JSON.parse(localStorage.getItem("sharedNotes")) || [];
      const list = document.getElementById("notesList");
      list.innerHTML = "";
      notes.forEach((n, index) => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `<p>${n.text}</p>
                         <div class="date">${n.date}</div>
                         <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>`;
        list.appendChild(div);
      });
    }
    
    function saveNote(){
      const text = document.getElementById("noteInput").value;
      if(!text.trim()) return;
      const note = { text, date: new Date().toLocaleString() };
      const notes = JSON.parse(localStorage.getItem("sharedNotes")) || [];
      notes.push(note);
      localStorage.setItem("sharedNotes", JSON.stringify(notes));
      document.getElementById("noteInput").value = "";
      loadNotes();
    }
     function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem("sharedNotes")) || [];
      notes.splice(index, 1);
      localStorage.setItem("sharedNotes", JSON.stringify(notes));
      loadNotes();
    }
    loadNotes();

    // Firebase Chat & Upload Logic
    const firebaseConfig = {
      apiKey: "AIzaSyDnVN3MFbB8_4hYHDbHY_OFdlG6NdZoFN4",
      authDomain: "maybemaybenot-eaa41.firebaseapp.com",
      databaseURL: "https://maybemaybenot-eaa41-default-rtdb.firebaseio.com/",
      projectId: "maybemaybenot-eaa41",
      storageBucket: "maybemaybenot-eaa41.firebasestorage.app",
      messagingSenderId: "811933656187",
      appId: "1:811933656187:web:e0b0f30441b61586da2ede",
      measurementId: "G-9ELBC2WJDC"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatBox = document.getElementById("chatBox");

    // --- Floating Button Logic ---
    const mainBtn = document.getElementById('main-upload-btn');
    const optionsMenu = document.getElementById('float-media-options');
    const imageUpload = document.getElementById('image-upload');
    const audioUpload = document.getElementById('audio-upload');
    const videoUpload = document.getElementById('video-upload');

    // Toggle the menu visibility when the main button is clicked
    mainBtn.addEventListener('click', () => {
        optionsMenu.classList.toggle('hidden-options');
        mainBtn.classList.toggle('active');
    });

    // Listener to trigger upload when any file is selected from the hidden inputs
    imageUpload.addEventListener('change', () => sendMedia(imageUpload));
    audioUpload.addEventListener('change', () => sendMedia(audioUpload));
    videoUpload.addEventListener('change', () => sendMedia(videoUpload));
    // --- End Floating Button Logic ---

    
    function sendMessage() {
      const msg = document.getElementById("chatInput").value;
      if (!msg.trim()) return;

      const nickname = localStorage.getItem("chatUser");
      if (!nickname) {
        window.location.href = "login.html";
        return;
      }

      const now = new Date();
      const messageObj = { 
        text: msg, 
        time: now.toLocaleTimeString(), 
        date: now.toLocaleDateString(),
        sender: nickname 
      };

      db.ref("chat").push(messageObj);
      document.getElementById("chatInput").value = "";
    }
    
    // Function to handle media upload using Firebase Storage
    function sendMedia(fileInput) {
        const file = fileInput.files[0];
        if (!file) return;

        // Close the options menu after selection
        optionsMenu.classList.add('hidden-options');
        mainBtn.classList.remove('active');

        const nickname = localStorage.getItem("chatUser") || "You";
        
        let mediaType = '';
        if (file.type.startsWith('image/')) mediaType = 'image';
        else if (file.type.startsWith('audio/')) mediaType = 'audio';
        else if (file.type.startsWith('video/')) mediaType = 'video';
        else {
            alert("Unsupported file type selected.");
            fileInput.value = ''; 
            return;
        }


        const storageRef = firebase.storage().ref('chatMedia/' + Date.now() + '_' + file.name);
        const uploadTask = storageRef.put(file);
        
        // Push a temporary message
        db.ref("chat").push({
            text: `Uploading ${mediaType.toUpperCase()}...`,
            sender: nickname,
            time: new Date().toLocaleTimeString(),
            date: new Date().toLocaleDateString(),
            isPlaceholder: true 
        });


        uploadTask.on('state_changed', 
            (snapshot) => {}, 
            (error) => {
                console.error("Upload failed:", error);
                alert("Media upload failed!");
            }, 
            () => {
                uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                    const messageObj = {
                        text: '', 
                        media: downloadURL,
                        type: mediaType,
                        time: new Date().toLocaleTimeString(),
                        date: new Date().toLocaleDateString(),
                        sender: nickname
                    };
                    firebase.database().ref("chat").push(messageObj);
                    fileInput.value = ''; 
                });
            }
        );
    }
    
    function logout() {
      localStorage.removeItem("chatUser");
      window.location.href = "login.html";
    }


    // Load Messages Realtime (UPDATED for reactions)
    let messageReactions = {}; 
    
    db.ref("chat").on("value", snapshot => {
      chatBox.innerHTML = "";
      messageReactions = {}; 
      snapshot.forEach(snap => {
        const m = snap.val();
        const div = document.createElement("div");

        const currentUser = localStorage.getItem("chatUser") || "You";
        const sender = m.sender || "Unknown";
        const messageKey = snap.key;
        
        // Store reaction state
        messageReactions[messageKey] = m.reaction || null;


        if (sender === currentUser) {
          div.className = "message my-message";
        } else {
          div.className = "message other-message";
        }
        
        // 1. ADD MEDIA ELEMENTS FIRST
        if (m.media) {
            if (m.type === 'image') {
                div.innerHTML += `<img src="${m.media}" style="max-width:200px; border-radius:10px; display:block; margin-bottom: 5px;">`;
            } else if (m.type === 'video') {
                div.innerHTML += `<video src="${m.media}" controls style="width:100%; max-width:200px; border-radius:10px; display:block; margin-bottom: 5px;"></video>`;
            } else if (m.type === 'audio') {
                div.innerHTML += `<audio src="${m.media}" controls style="width:100%; max-width:200px; display:block; margin-bottom: 5px;"></audio>`;
            }
        }
        
        // 2. Add text content below media (only if there is any)
        if (m.text) {
             div.innerHTML += `<p style="margin: 0; padding: 0;">${m.text}</p>`;
        }
        
        // 3. ADD TIME/DATE
        let reactionDisplay = m.reaction ? `<span class="reaction-emoji">${m.reaction}</span>` : '';

        if (sender === currentUser) {
             div.innerHTML += `<div class="time">${m.date} | ${m.time}</div>`;
        } else {
             div.innerHTML += `<div class="time">${sender} ‚Ä¢ ${m.date} | ${m.time}</div>`;
        }
        
        // 4. ADD REACTION BUTTON/DISPLAY
        div.innerHTML += `<div class="reaction-display">${reactionDisplay}</div>`;
        div.setAttribute('data-key', messageKey); // Store Firebase key for updating
        
        // Event listener to show reaction menu (on click or right-click)
        div.addEventListener('contextmenu', (e) => {
            e.preventDefault(); // Prevent default right-click menu
            showReactionMenu(messageKey, e);
        });
        
        div.addEventListener('click', (e) => {
            // Check if it's not a link/media click, then show prompt
            if (!e.target.closest('img, video, audio, .reaction-display')) { 
                showReactionMenu(messageKey, e);
            }
        });

        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });


    // --- REACTION FUNCTIONS (FINAL COMBINED VERSION) ---
    let currentMessageKey = null;

    // Shows the combined menu (quick select + input)
    function showReactionMenu(messageKey, event) {
        currentMessageKey = messageKey;
        const menu = document.getElementById('reactionMenu');
        const input = document.getElementById('customReactionInput');
        const messageElement = event.currentTarget; 
        
        // 1. Get the position of the message element relative to the viewport
        const rect = messageElement.getBoundingClientRect();
        
        // 2. Calculate the top and left position for the menu
        const menuTop = rect.top + window.scrollY - 60; // 60px above the message top edge
        const menuLeft = rect.left + window.scrollX + (rect.width / 2) - (menu.offsetWidth / 2);
        
        // 3. Set properties and show the menu
        menu.style.position = 'absolute'; 
        menu.style.top = `${menuTop}px`;
        menu.style.left = `${menuLeft}px`;
        menu.style.display = 'flex';
        
        // 4. Pre-fill input with existing reaction or clear it
        input.value = messageReactions[messageKey] || '';
        
        // 5. Add a timeout to close the menu if the user clicks anywhere else
        setTimeout(() => {
            document.removeEventListener('click', closeReactionMenu); 
            document.addEventListener('click', closeReactionMenu, { once: true });
        }, 100); 
        
        event.stopPropagation(); 
    }

    // Hides the reaction menu
    function closeReactionMenu() {
        document.getElementById('reactionMenu').style.display = 'none';
        currentMessageKey = null;
        document.removeEventListener('click', closeReactionMenu);
    }
    
    // Handles quick-select button clicks
    function addReaction(emoji) {
        if (!currentMessageKey) return;
        
        const currentReaction = messageReactions[currentMessageKey];
        let newReaction = emoji;

        // Toggles reaction off if the same emoji is clicked again
        if (currentReaction === emoji) {
            newReaction = null;
        }
        
        // Update the reaction in Firebase
        db.ref(`chat/${currentMessageKey}`).update({
            reaction: newReaction
        });
        
        closeReactionMenu();
    }
    
    // Handles custom reaction submission (when Enter is pressed in the input field)
    function handleCustomReaction(event) {
        if (event.key === 'Enter') {
            submitCustomReaction();
            return false;
        }
    }
    
    // Submits the custom reaction from the input field
    function submitCustomReaction() {
        if (!currentMessageKey) return;
        
        let emoji = document.getElementById('customReactionInput').value.trim();
        
        // If the user clears the box and presses enter, treat it as removal
        if (emoji.length === 0) {
            removeReaction();
            return;
        }
        
        // Optional: Keep it limited to one or two characters (one emoji)
        if (emoji.length > 2) {
            alert("Please use only a single emoji for the reaction.");
            return;
        }
        
        // Update the reaction in Firebase
        db.ref(`chat/${currentMessageKey}`).update({
            reaction: emoji 
        });
        
        closeReactionMenu();
    }
    
    // Removes the reaction entirely
    function removeReaction() {
        if (!currentMessageKey) return;
        
        db.ref(`chat/${currentMessageKey}`).update({
            reaction: null 
        });
        
        closeReactionMenu();
    }
    // --- END REACTION FUNCTIONS ---

  </script>
